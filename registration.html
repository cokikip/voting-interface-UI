<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sueu Voting System</title>
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav>
        <img src="images/logo.png" alt="egerton logo" class="img1">
    </nav>
    <nav class="w3-sidenav w3-border fa fa-home">
            <a class="" href="#">Link 1</a> 
            <a class="w3-border-bottom fa fa-refresh" href="#">Link 2</a> 
            <a href="#">Link 3</a> 
          </nav>
    <br>
    <div class="w3-third pad1">
  
    </div>
    
    
    <div class="login w3-third w3-display-middle pad1">
        <br><br>
        <label><b class="w3-text-green">Registration</b> </label>
        <br><br>
        <form action="voiting.html" method="post">
            <div>
                <label >First name</label>
                <input type="text" name="fname" class="w3-input">
            </div>
            <div>
                <label >Last name</label>
                <input type="text" name="lname" class="w3-input">
            </div>
            <div>
                <label >Registration Number</label>
                <input type="text" name="regno" class="w3-input">
            </div>
            <div>
                <label >Faculty</label>
                <select name="faculty" class="w3-select">
                        <option disabled selected>Choose the faculty</option>
                    <option value="Science">Science</option>
                    <option value="Education">Education</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="ferd">Environment and Source Development</option>
                    <option value="fass">Faculty of Art and Social Science</option>
                </select>
            </div>

            <div>
                <label >Halls</label>
                <select name="faculty" class="w3-select">
                    <option disabled selected>Choose the residence</option>
                    <option value="non_res">Non Resident</option>
                    <option value="buruburu">buruburu</option>
                    <option value="Maringo">Maringo</option>
                    <option value="Tatoon">Tatoon</option>
                    <option value="River-side">River side</option>
                    <option value="River_view">River view</option>
                </select>
            </div>

            <br>
            <div>
                    <label for="reg">Password</label>
                    <input type="password" name="password" id="pas" class="w3-input">
             </div>
             <div>
                <label for="reg">Confirm Password</label>
                <input type="password" name="password" id="pas" class="w3-input">
         </div>
             <br>
             <button type="submit" class="btn btn-success w3-right">Register</button>
        </form>
    </div>
    <script src="js/angular.min.js"></script>
    </body>
</html>
